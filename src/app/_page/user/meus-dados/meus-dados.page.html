<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Meus Dados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="end" name="lock"></ion-icon>
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label for="exampleInputUsername1">Username</ion-label>
      <ion-input type="text" name="username" placeholder="Nome" [(ngModel)]="model.username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="exampleInputEmail1">Email</ion-label>
      <ion-input type="email" name="email" placeholder="Email" [(ngModel)]="model.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="exampleInputPassword1">Senha</ion-label>
      <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="model.password" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="date">Data de Aniversario</ion-label>
      <ion-datetime displayFormat="D MMM YYYY" type="date" name="birthdate" placeholder="birthdate"
        [(ngModel)]="model.birthdate" required>
      </ion-datetime>
    </ion-item>
    <ion-radio-group [(ngModel)]="model.sex">
      <ion-list-header>Sexo: </ion-list-header>
      <ion-item>
        <ion-label>Msculino</ion-label>
        <ion-radio value="M"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Feminino</ion-label>
        <ion-radio value="F"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button (click)="updateUser()" type="submit">Salvar</ion-button>
  <ion-button (click)="deleteUser()"type="submit">Deletar</ion-button>

</ion-content>
